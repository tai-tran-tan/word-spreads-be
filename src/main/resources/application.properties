spring.datasource.url= jdbc:postgresql://localhost:5432/word_spreads?createDatabaseIfNotExist=true&amp;amp;useUnicode=true&amp;amp;characterEncoding=utf-8&amp;amp;autoReconnect=true
spring.datasource.username= postgres
spring.datasource.password= postgres
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.PostgreSQLDialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update

logging.level.root=INFO
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true

#spring.security.user.name=bob
#spring.security.user.password=minion
security.basic.enabled=false